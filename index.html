<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CineMax Directo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ssl.p.jwpcdn.com/player/v/8.13.0/jwplayer.js"></script>
  <script>jwplayer.key = "64HPbvSQorQcd52B8XFuhMtEoitbvY/EXJmMBfKcXZQU2Rnn";</script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #uplay_player {
      width: 100%;
      height: 100%;
      display: none;
    }

    #loadingSpinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loadingSpinner">Cargando video...</div>
  <div id="uplay_player"></div>

  <script>
    function getVideoId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("v");
    }

    const videoId = getVideoId();

    if (!videoId) {
      document.getElementById("loadingSpinner").innerHTML = "<span style='color:red;'>❌ Falta el parámetro ?v= en la URL</span>";
    } else {
      // Arma la URL final del video m3u8
      const videoUrl = `https://zq62mmaomhqa.cdn-centaurus.com/hls2/01/10767/${videoId}_n/master.m3u8?t=r-VbKaFayPwconJkSE67zzbWajP0ZqSRaoxPiM7a`;

      const player = jwplayer("uplay_player");
      player.setup({
        file: videoUrl,
        type: "hls",
        width: "100%",
        height: "100%",
        stretching: "fill",
        controls: true,
        displaytitle: true,
        fullscreen: true,
        primary: "html5",
        autostart: true,
        mute: false,
        image: "https://i.ibb.co/gFSC3M71/447049125-79129536-4ffc-4158-ab6c-707799f59be7.jpg"
      });

      player.on("ready", function () {
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("uplay_player").style.display = "block";
      });

      player.on("error", function (e) {
        document.getElementById("loadingSpinner").innerHTML = "<span style='color:red;'>❌ No se pudo cargar el video</span>";
        console.error("Error JWPlayer:", e);
      });
    }
  </script>
</body>
</html>
