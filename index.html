<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>CineMax Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.13.0/jwplayer.js"></script>
  <script>jwplayer.key="64HPbvSQorQcd52B8XFuhMtEoitbvY/EXJmMBfKcXZQU2Rnn";</script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const videoId = getParam('v');
    const baseUrl = 'https://tu-servidor.com/videos/'; // CAMBIA ESTO al dominio real donde están tus videos

    if (videoId) {
      const sources = [
        { file: `${baseUrl}${videoId}_R1080p.m3u8`, label: "1080p", type: "hls" },
        { file: `${baseUrl}${videoId}_R720p.m3u8`,  label: "720p",  type: "hls", default: true },
        { file: `${baseUrl}${videoId}_R480p.m3u8`,  label: "480p",  type: "hls" }
      ];

      jwplayer("player").setup({
        sources: sources,
        width: "100%",
        height: "100%",
        autostart: true,
        stretching: "uniform",
        controls: true,
        primary: "html5",
        logo: {
          file: "https://i.ibb.co/SVQ82Cm/20240929-154245.png",
          position: "top-left"
        }
      });
    } else {
      document.body.innerHTML = "<h2 style='color: white; text-align:center; margin-top: 40px;'>❌ Falta el parámetro ?v=</h2>";
    }
  </script>
</body>
</html>
